<!DOCTYPE html>
<html>
    <head>
        <title> Projects -> Calculator </title>
        <link rel="stylesheet" href="../CSS/style.css">
        <link rel="stylesheet" href="../CSS/calculatorStyle.css">
    </head>
    <body>
        <!-- Header -->
        <header>
            <img src="../IMAGES/Envy_Logo4.png" height="5%" width="5%"/>
            <h1 style="margin-left:1em;text-align: center;"> Envy's Website! </h1>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../blog.html">Blog</a></li>
                    <li><a href="../projects.html">Projects</a></li>
                    <li><a href="../login.html">Login</a></li>
                </ul>
            </nav>
        </header>
        <!-- Main -->
        <main>
            <div>
                <form id="calculator">
                    <h2 style="text-align: center;">Calculator</h2>
                    <table border="0">
                        <tr>
                            <td colspan="3">
                                <input type="text" name="input" id="txtBox" readonly/><br />
                            </td>
                                <td><input type="button" onclick="DelButton()" value="del"/></td>
                            </tr>
                        <tr>
                            <td><input type="button" onclick="NumberButtons('1')" value="1"/></td>
                            <td><input type="button" onclick="NumberButtons('2')" value="2"/></td>
                            <td><input type="button" onclick="NumberButtons('3')" value="3"/></td>
                            <td><input type="button" onclick="OperatorButtons('+')" value="+" /></td>
                        </tr>
                        <tr>
                            <td><input type="button" onclick="NumberButtons('4')" value="4"/></td>
                            <td><input type="button" onclick="NumberButtons('5')" value="5"/></td>
                            <td><input type="button" onclick="NumberButtons('6')" value="6"/></td>
                            <td><input type="button" onclick="OperatorButtons('-')" value="-"/></td>
                        </tr>
                        <tr>
                            <td><input type="button" onclick="NumberButtons('7')" value="7"/></td>
                            <td><input type="button" onclick="NumberButtons('8')" value="8"/></td>
                            <td><input type="button" onclick="NumberButtons('9')" value="9"/></td>
                            <td><input type="button" onclick="OperatorButtons('*')" value="*"/></td>
                        </tr>
                        <tr>
                            <td><input type="button" onclick="DecimalButton('.')" value="."/></td>
                            <td><input type="button" onclick="NumberButtons('0')" value="0"/></td>
                            <td><input type="button" onclick="OperationButton('=')" value="="/></td>
                            <td><input type="button" onclick="OperatorButtons('/')" value="/"/></td>
                        </tr>
                    </table>
                </form>
            </div>
        </main>
        <!-- Footer -->
        <footer>
            
        </footer>
        <script src="../JS/calcScript.js"></script>
    </body>
</html>
